<!DOCTYPE html>
<html lang="kr" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:inline="css" th:href="@{/css/loginPage.css}" rel="stylesheet" type="text/css">
    <link th:inline="css" th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="loginPageHeader">
        LDW.GG
    </div>

    <div id="loginPageMain">
        <div id="loginBox">
            <span id="loginFont">로그인</span>
                    <form th:action="@{/login_proc}" method="post">
                        <div class="loginInputBox">
                            <div>
                                <input name="username" type="text" placeholder="아이디를 입력해주세요">
                            </div>
                            <div>
                                <input name="password" type="password" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div>
                                <input type="submit" th:value="Login" class="loginButton">
                            </div>
                        </div>
                    </form>
                <div>
                    아이디가 없으신가요? <a href="signUp">회원가입</a>
                </div>  
                <div  class="googleLonginBox">
                    <a href="/oauth2/authorization/google" >GOOGLE 로그인</a>
                </div>
        </div>
            

    </div>
    
    <div id="loginPageFooter">
        <span> 이용약관 </span>
        <span> 개인정보처리방침</span>
    </div>
</body>
</html>
